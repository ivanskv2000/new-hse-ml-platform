version: '3.8'

services:
  orchestrator:
    container_name: orchestrator
    restart: always
    build: ./orchestrator
    volumes:
      - ./orchestrator/:/app
      - ./${MODELS_DIR}/:/ml_models
      - ./${EXEC_DIR}:/executions
    environment:
      - PORT=${ORCHESTRATOR_PORT}
    ports:
      - ${ORCHESTRATOR_PORT}:${ORCHESTRATOR_PORT}
    depends_on:
      - nlp_nl2ml
    #env_file:
    #  - ./.env
    expose:
      - ${ORCHESTRATOR_PORT}
  nlp_nl2ml:
    container_name: nlp_nl2ml
    restart: always
    build: ./ml_models/nlp_nl2ml
    #image: postgres:10
    volumes:
      - ./${MODELS_DIR}/nlp_nl2ml/:/model
      - ./${EXEC_DIR}:/executions
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5430"
    expose:
      - "5430"
    #env_file:
    #  - .env